<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="all">
        <header class="header"> 
            <p class="t">
                План уничтожения пирожков
            </p>
            <div>
                <a href="" style="margin-left: 45px">
                    <button type="button" id="expand"><img src="img/expand.png"></button>
                </a>  
                <a href="">
                    <button type="button" id="exit"><img src="img/close.png"></button>
                </a>
            </div>
        </header>
        <form class="content">
            <div>
                <p>Начинка: <input type="text" class="inp" id="kur" placeholder="Введите значение..."></p>
            </div>
            <div>
                <p>Форм-фактор: <input type="text" value="Мономблок" class="inp"></p>
            </div>
            <div>
                <p>
                    Исход:
                    <!--<div class="pole">-->
                        <input type="text" class="img" id="ish" value="Благоприятный">
                        <a href="">
                            <button type="button" id="edit"><img src="img/edit.png"></button>
                        </a>
                        <a href="">
                            <button type="button" id="moree"><img src="img/more.png"></button>
                        </a>
                    <!--</div>-->
                </p>
            </div>
            <div class="but">
                <a href="">
                    <button type="button" id="add"><img src="img/add.png">  Добавить пирожок</button>
                </a>
                <a href="">
                    <button type="button" id="more">И джем ещё</button>
                </a>
                <a href="">
                    <button type="button" id="print"><img src="img/print.png"></button>
                </a>
            </div>
        </form>
        <div class="line"></div>
        <footer class="foot">
                <a href="">
                    <button type="button" id="move"><img src="img/redman.png">   Передать человеку в красном</button>
                </a>
                <a href="">
                    <button type="button" id="start">Выполнить</button>
                </a>
                <a href="">
                    <button type="button" id="cansel">Отменить</button>
                </a>
                <p class="res">
                    <button type="button" id="resize"><img src="img/resize.png"></button>
                </p>
            </div>
        </footer>
        
    </div>
</body>
</html>
