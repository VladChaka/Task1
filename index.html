<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" /> 
    <script lang="javascript" src="script.js"></script>
</head>
<body>
    <div id="form1" class="all">
        <header class="header"> 
            <p class="t">
                План уничтожения пирожков
            </p>
            <div class="menu">

                    <button type="button" class="expand"><img src="img/expand.png"></button>
                </a>  
                <a href="">
                    <button type="button" class="exit"><img src="img/close.png"></button>
                </a>
            </div>
        </header>
        <form class="content">
            <div>
                <p>Начинка: <input type="text" class="kur inp" placeholder=" Введите значение..."></p>
            </div>
            <div>        
                <p>Форм-фактор: <input type="text" placeholder=" Ширина,высота" id="formFactor" class="inp"></p>
            </div>
            <div class="isho">
                <h0 class="textisho">Исход: </h0>
                <div class="pole">
                    <input type="text" class="ish inp" value=" Благоприятный">
                    <a href="">
                        <button type="button" class="edit"><img src="img/edit.png"></button>
                    </a>
                    <a href="">
                        <button type="button" class="moree"><img src="img/more.png"></button>
                    </a>
                </div>
            </div>
            <div class="but">
                <div class="butt">
                    <a href="">
                        <button type="button" class="add"><img src="img/add.png">  Добавить пирожок</button>
                    </a>
                    <a href="">
                        <button type="button" class="more">И джема ещё</button>
                    </a>
                    <a href="">
                        <button type="button" class="print"><img src="img/print.png"></button>
                    </a>
                </div>
            </div>
        </form>
        
        <footer class="foot">
            <div class="line"></div>
            <div>
                <a href="">
                    <button type="button" class="move"><img src="img/redman.png">   Передать человеку в красном</button>
                </a>
                <a>
                    <button type="button" class="start" onclick="formSizeNew();">Выполнить</button>
                </a>
                <a href="">
                    <button type="button" class="cansel">Отменить</button>
                </a>
            </div>
            <div class="res">
                <button type="button" class="resize"><img src="img/resize.png"></button>
            </div>
        </footer>  
    </div>

</html>
